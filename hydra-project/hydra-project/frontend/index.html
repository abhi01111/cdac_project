<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hydra</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        header, footer {
            background-color: #004e89;
            color: white;
            padding: 15px 30px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer {
            text-align: center;
            font-size: 14px;
        }
        .project-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .login-btn {
            background-color: #00a8e8;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
        .login-btn:hover {
            background-color: #007ea7;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .card {
            padding: 20px;
            background-color: #e6f2ff;
            border-left: 5px solid #007bff;
            border-radius: 8px;
            text-align: center;
        }
        .green-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .green-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="project-title">Hydra</div>
        <div>
            <a href="#" class="login-btn">Login</a>
        </div>
    </header>

    <main class="container" id="main-content">
        <h2>Login</h2>
        <form id="login-form">
            <p>
                <label>Username:</label>
                <input type="text" name="username" required>
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password" required>
            </p>
            <p style="text-align:center;">
                <button type="submit" class="green-btn">Login</button>
            </p>
        </form>
    </main>

    <footer>&copy; 2025 Hydra Project. All rights reserved.</footer>

    <script>
        const loginForm = document.getElementById('login-form');
        const mainContent = document.getElementById('main-content');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            const res = await fetch('http://localhost:4000/login', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if (data.success) {
                loadDashboard(data.username);
            } else {
                mainContent.innerHTML = '<h2>Login Failed</h2><p>Invalid credentials.</p>';
            }
        });

        async function loadDashboard(username) {
            const productsRes = await fetch('http://localhost:4000/products');
            const products = await productsRes.json();

            let html = `<h2>Welcome, ${username}!</h2>
            <div style="display: flex; gap: 20px;">
                <div class="card" style="flex: 1;">
                    <h3>Security Monitoring</h3>
                    <p>Access the Wazuh Dashboard</p>
                    <a href="https://192.168.80.147" target="_blank">
                        <button class="green-btn">Go to Wazuh</button>
                    </a>
                </div>
                <div class="card" style="flex: 1;">
                    <h3>Jenkins CI/CD Dashboard</h3>
                    <p>Access Jenkins for build & deployment</p>
                    <a href="http://192.168.80.136:8080" target="_blank">
                        <button class="green-btn">Go to Jenkins</button>
                    </a>
                </div>
            </div>
            <h2>Products</h2>
            <ul>`;
            products.forEach(p => {
                html += `<li><strong>${p[1]}</strong> - â‚¹${p[3]} 
                <button onclick="deleteProduct(${p[0]})">[Delete]</button></li>`;
            });
            html += `</ul>`;

            mainContent.innerHTML = html;
        }

        async function deleteProduct(id) {
            await fetch(`http://localhost:4000/delete_product/${id}`, { method: 'DELETE' });
            location.reload();
        }
    </script>
</body>
</html>
